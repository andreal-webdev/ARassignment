        <h2 class="text-center">Oak Wood Desk</h2>
    
        <div class="container-fluid">
            <model-viewer id="hotspot-camera-view-demo" src="desk.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="0.69" shadow-softness="0.41" exposure="0.69">
                <button class="Hotspot" slot="hotspot-1" data-position="0.813046807777904m 0.8664020166119142m 0.2907163005789143m" data-normal="0.0025700041401880264m 0.9993532365939154m -0.035867862885670725m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Easy Clean Oak Finish</div>
                </button><button class="Hotspot" slot="hotspot-2" data-position="-0.29086537865801987m 0.7384825784663118m 0.31206913092935584m" data-normal="-0.19883374108872506m 0.03566277296462211m 0.979384148344834m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Drawer </div>
                </button>
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
              
            </model-viewer>
        </div>
       
        

        <script type="module">
            const modelViewer2 = document.querySelector("#hotspot-camera-view-demo");
            const annotationClicked = (annotation) => {
              let dataset = annotation.dataset;
              modelViewer2.cameraTarget = dataset.target;
              modelViewer2.cameraOrbit = dataset.orbit;
        
              modelViewer2.fieldOfView = '45deg';
            }
          
            modelViewer2.querySelectorAll('button').forEach((hotspot) => {
              hotspot.addEventListener('click', () => annotationClicked(hotspot));
            });
        </script>
