        <h2 class="text-center">Bar Stool</h2>
    
        <div class="container">
            <model-viewer id="hotspot-camera-view-demo" src="black_chair_textured_mesh_lowpoly_glb (1).glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.03" shadow-softness="0.54" exposure="0.74" tone-mapping="commerce">
                <button class="Hotspot" slot="hotspot-1" data-position="0.21293521424536002m 1.1628524716357171m 0.40071482837960226m" data-normal="-0.9160548807226424m 0.3618779095683522m -0.1728809823857588m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Moder Design</div>
                </button><button class="Hotspot" slot="hotspot-2" data-position="-0.5085945950560226m 0.11701055859981224m -0.6305697165569628m" data-normal="-0.3834951783708369m 0.17437450803752033m -0.9069316286870764m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Allow Steel</div>
                </button>
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
              
            </model-viewer>
        </div>        
     

        <script type="module">
            const modelViewer2 = document.querySelector("#hotspot-camera-view-demo");
            const annotationClicked = (annotation) => {
              let dataset = annotation.dataset;
              modelViewer2.cameraTarget = dataset.target;
              modelViewer2.cameraOrbit = dataset.orbit;
        
              modelViewer2.fieldOfView = '45deg';
            }
          
            modelViewer2.querySelectorAll('button').forEach((hotspot) => {
              hotspot.addEventListener('click', () => annotationClicked(hotspot));
            });
        </script>
